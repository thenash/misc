<!DOCTYPE html>
<html>

<head>
    <title>searchbyaddressHTML</title>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
    <style type='text/css'>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Helvetica, Arial, Sans-Serif
        }
    </style>
</head>

<body>
    <div id='printoutPanel'></div>

    <div id='myMap' style='width: 100vw; height: 50vh;'></div>
    <div id='myMap1' style='width: 100vw; height: 50vh;'></div>
    <script type='text/javascript'>
        function loadMapScenario() {
            var map = new Microsoft.Maps.Map(document.getElementById('myMap'), {
                /* No need to set credentials if already passed in URL */
                zoom: 1
            });
            Microsoft.Maps.loadModule('Microsoft.Maps.Search', function() {
                var searchManager = new Microsoft.Maps.Search.SearchManager(map);
                var requestOptions = {
                    bounds: map.getBounds(),
                    where: '14th floor 1101 HE Amsterdam, The Netherlands',
                    callback: function(answer, userData) {
                        //map.setView({ bounds: answer.results[0].bestView });
                        map.entities.push(new Microsoft.Maps.Pushpin(answer.results[0].location));
                    }
                };
                searchManager.geocode(requestOptions);
            });

            function GetMap() {
                var map = new Microsoft.Maps.Map('#myMap1', {
                    credentials: 'Ate83Y4sL4eOw8t8lQ9L_8wtG6abbO8-zpBnDYn5hXHQMtOg-vIJ5bvItBMi0x2q',
                    zoom: 1
                        //center: new Microsoft.Maps.Location(47.6149, -122.1941)
                });

                var center = map.getCenter();

                //Create custom Pushpin
                var pin = new Microsoft.Maps.Pushpin(center, {
                    title: 'Microsoft',
                    subTitle: 'City Center',
                    text: '1'
                });

                //Add the pushpin to the map
                map.entities.push(pin);
            }

        }
    </script>
    <script type='text/javascript' src='https://www.bing.com/api/maps/mapcontrol?key=Ate83Y4sL4eOw8t8lQ9L_8wtG6abbO8-zpBnDYn5hXHQMtOg-vIJ5bvItBMi0x2q&callback=loadMapScenario' async defer></script>
</body>

</html>
